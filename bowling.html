<!doctype html>
<html lang="en">
<head>
	<title>Bowling Score Generator</title>
	<script lang=”javascript”>
		function PlayBowling() {
			var frames = [];
			for(var idx = 0; idx < 10; idx++){
				var score = Math.floor(Math.random() * 11);
				frames[idx] = score;
			}
			var gameScores = frames.join(",");
			console.log(gameScores);
		}
	</script>
</head>
<body OnLoad="PlayBowling()">
</body> 
</html>
