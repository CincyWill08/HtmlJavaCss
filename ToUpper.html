<!doctype html>
<html lang="en">
<head>
	<title></title>
	<script type="text/javascript">

		var inputCtrl;
		var labelCtrl; 

		function Main() {  //this function is started automatically
		}
		function UpperCaseTheText(){
		inputCtrl = document.getElementById("inp");
		labelCtrl = document.getElementById("lbl");

		var inputText = inputCtrl.value;		
		inputText = inputText.toUpperCase();

		//  IF you just wanted to keep in input box rather than in label
		//inputCtrl.value = inputText; 
	
		labelCtrl.textContent = inputText;
		}
	</script>
</head>
<body OnLoad="Main()">	
	<input id="inp" type="text">
	<button id="btn" OnClick="UpperCaseTheText()">ToUpper</button>
	<label id="lbl"></label>
</body> 
</html>
