<!doctype html>
<html lang="en">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>	
	<script type="text/javascript">

		var integerArray = [];

		$().ready(function(){            //the anonymous function
			
			$("#add").click(function(){
				var nbr = $("#inp").val();
				integerArray.push(nbr);
				$("#lbl").text(integerArray.join(" "));
				$("#inp").val("");
			});

			$("#multiply").click(function(){
				var total = 1;
				for(var item of integerArray)
					total *= item;
				$("#lbl").text(total);
				arr = [];
			});

		});
	</script>
</head>
<body>	
	<input id="inp" type="text">
	<button id="add">Add</button>
	<button id="multiply">Multiply All</button>
	<label id="lbl"></label>
</body> 
</html>
