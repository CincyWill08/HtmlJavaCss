<!doctype html>
<html lang="en">
<head>
	<title></title>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>	
	<script type="text/javascript">

		$().ready(function(){            //the anonymous function

			var theText;

			$("#uc_button").click(function(){
				theText = $("#inp").val();
				var theTextInUpperCase = theText.toUpperCase();
				$("#lbl").text(theTextInUpperCase);
			});

			$("#lc_button").click(function(){
				theText = $("#inp").val();
				var theTextInLowerCase = theText.toLowerCase();
				$("#lbl").text(theTextInLowerCase);
			});
		});
	</script>
</head>
<body>	
	<input id="inp" type="text">
	<button id="uc_button">ToUpper</button>
	<button id="lc_button">ToLower</button>
	<label id="lbl"></label>
</body> 
</html>
